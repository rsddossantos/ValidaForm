<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="validator">
                <label>Nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2" autocomplete="off"/>
                </label>
                <label>E-mail:<br/>
                    <input type="text" name="email" data-rules="required|email" autocomplete="off"/>
                </label>
                <label>Senha:<br/>
                    <input type="password" name="password" data-rules="min=4|pass" />
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
